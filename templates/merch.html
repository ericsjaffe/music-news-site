<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Merch Store - Music Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Shop official music merchandise">
  <meta name="theme-color" content="#ec4899">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Music Hub</h1>
      <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle search and filters">‚ò∞</button>
      <nav class="nav-links">
        <a href="/">News</a>
        <a href="/releases">Releases</a>
        <a href="/touring">Tours</a>
        <a href="/videos">Videos</a>
        <a href="/merch" class="active">Merch</a>
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">üåô</button>
      </nav>
    </div>
    
    <!-- Collapsible Search Form -->
    <div id="search-filters-wrapper" class="search-filters-wrapper collapsed">
      <div class="container">
        <form method="get" action="/" class="search-form">
          <input
            type="text"
            name="q"
            placeholder="Search by artist, genre, album‚Ä¶"
            value=""
          >
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="coming-soon-container">
      <div class="coming-soon-icon">üõçÔ∏è</div>
      <h2 class="coming-soon-title">Merch Store Coming Soon</h2>
      <p class="coming-soon-subtitle">Your one-stop shop for official band merchandise and exclusive gear</p>
      
      <div class="coming-soon-features">
        <div class="feature-item">
          <span class="feature-icon">üëï</span>
          <span>Official apparel</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üíø</span>
          <span>Vinyl & CDs</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üéÅ</span>
          <span>Exclusive collectibles</span>
        </div>
      </div>

      <div class="coming-soon-cta">
        <p>Get notified about exclusive drops and sales</p>
        <a href="/#newsletter" class="cta-button">Subscribe to Newsletter</a>
      </div>
    </div>
  </main>

  <style>
    .coming-soon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 3rem 1rem;
    }

    .coming-soon-icon {
      font-size: 8rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .coming-soon-title {
      font-size: 3rem;
      margin: 0 0 1rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .coming-soon-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 3rem;
    }

    .coming-soon-features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem;
      background: var(--bg-card);
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      min-width: 160px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .feature-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(236, 72, 153, 0.3);
    }

    .feature-icon {
      font-size: 2.5rem;
    }

    .coming-soon-cta {
      margin-top: 2rem;
    }

    .coming-soon-cta p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 700;
      box-shadow: 0 8px 24px rgba(236, 72, 153, 0.5);
      transition: all 0.3s;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(236, 72, 153, 0.6);
    }

    @media (max-width: 640px) {
      .coming-soon-icon {
        font-size: 5rem;
      }

      .coming-soon-title {
        font-size: 2rem;
      }

      .coming-soon-subtitle {
        font-size: 1rem;
      }

      .coming-soon-features {
        gap: 1rem;
      }

      .feature-item {
        min-width: 120px;
        padding: 1rem;
      }

      .feature-icon {
        font-size: 2rem;
      }
    }
  </style>
</body>
</html>
