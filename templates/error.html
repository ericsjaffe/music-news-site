<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>{{ error_title }} - Music Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#ec4899">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 2rem;
    }
    
    .error-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ec4899, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn-error {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ec4899, #f59e0b);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
    }
    
    .btn-secondary {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Music Hub</h1>
      <nav class="nav-links">
        <a href="/">News</a>
        <a href="/releases">Releases</a>
        <a href="/touring">Touring</a>
        <a href="/videos">Videos</a>
        <a href="/merch">Merch</a>
        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="container error-page">
    <div class="error-icon">ðŸ˜•</div>
    <h1 class="error-title">{{ error_title }}</h1>
    <p class="error-message">{{ error_message }}</p>
    <div class="error-actions">
      <a href="/releases" class="btn-error btn-primary">Browse Releases</a>
      <a href="/" class="btn-error btn-secondary">Go to Homepage</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&nbsp;</p>
    </div>
  </footer>
</body>
</html>
