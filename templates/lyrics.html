<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Search - Music Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search for song lyrics from your favorite artists. Powered by LyricFind.">
  <meta name="theme-color" content="#ec4899">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="site-logo-link" style="display: flex; align-items: center; gap: 0.5em; text-decoration: none;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Music Hub Logo" class="site-logo" style="height: 40px; width: auto; display: block;"/>
        <span style="font-size: 2rem; font-weight: bold; color: inherit;">Music Hub</span>
      </a>
      <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle menu">â˜°</button>
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme">ğŸŒ™</button>
    </div>
    <div id="mobile-nav-wrapper" class="mobile-nav-wrapper collapsed">
      <nav class="nav-links">
        <a href="/">News</a>
        <a href="/releases">Releases</a>
        <a href="/touring">Tours</a>
        <a href="/videos">Videos</a>
        <a href="/merch">Merch</a>
        <a href="/lyrics" class="active">Lyrics</a>
        <a href="/charts">Charts</a>
        <a href="#newsletter-section" class="subscribe-link">ğŸ“§ Subscribe</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="page-title-section">
      <h2 class="page-title">ğŸ¤ Lyrics Search</h2>
      <p class="page-subtitle">Find lyrics for any song, any artist</p>
    </div>
    <form class="search-form" method="get" action="/lyrics">
      <input type="text" name="q" placeholder="Search for song or artist..." value="{{ request.args.get('q', '') }}">
      <button type="submit">ğŸ” Search</button>
    </form>
    {% if lyrics %}
      <section class="lyrics-result">
        <h3>{{ lyrics.title }} <span class="lyrics-artist">by {{ lyrics.artist }}</span></h3>
        <pre class="lyrics-text">{{ lyrics.text }}</pre>
      </section>
    {% elif error %}
      <div class="alert alert-error">{{ error }}</div>
    {% endif %}
  </main>
</body>
</html>
