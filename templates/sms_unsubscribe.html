<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe from SMS - Music Hub</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #1f2937;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            background: #ef4444;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #dc2626;
        }
        
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .note {
            margin-top: 24px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Unsubscribe from SMS Alerts</h1>
        <p class="subtitle">We're sorry to see you go!</p>
        
        <form id="unsubscribe-form">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 123-4567"
                    required
                />
            </div>
            
            <button type="submit" class="btn">Unsubscribe</button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="note">
            <strong>Note:</strong> You can also reply "STOP" to any text message we send you to unsubscribe instantly.
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Music Hub</a>
    </div>
    
    <script>
        document.getElementById('unsubscribe-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const messageEl = document.getElementById('message');
            const phone = document.getElementById('phone').value;
            
            try {
                const response = await fetch('/sms/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `phone=${encodeURIComponent(phone)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageEl.textContent = data.message;
                    messageEl.className = 'message success';
                    messageEl.style.display = 'block';
                    form.reset();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    messageEl.textContent = data.error || 'Unsubscribe failed';
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
